<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facebook.login</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="first-part">
        <div class="face"><p class="heading">facebook</p></div>
        <p class="f-line">Facebook helps you connect and share</p>
        <p class="s-line">with people in your life</p>
    </div>
    <div class="form">
        <form>
            <fieldset class="borders">
                <input class="email" type="email" placeholder="Email address or phone number" required="required">
                <br>
                <input class="password" type="password" placeholder="Password" required="required">
                <br>
                <button class="login">Log in</button>
                <br>
                <p class="forgot">forgotten password?</p>
                <hr class="line">
                <button class="account">Create New Account</button>
            </fieldset>
        </form>
        <p class="neeche"><b>Create a page</b> for celebrity,brand or bussiness</p>
    </div>
</body>
</html>
